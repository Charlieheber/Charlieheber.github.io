<body>
	<center><h1>Elmside Championship 2023</h1>
	<div class="box">
      <img src="ElmsideLogo_2023_heat2.png" alt="Example image" />
    </div>
	<p>
	<h2>9th September 2023!</h2> 
	<br>
	<hr>
	I bet you're craving some Elmside content while you wait for your heat...
	Why not go to the <a href= "https://www.reddit.com/r/Elmsides/" target="_blank">official Elmies subreddit</a> and 
	<a href= "https://elmside.fandom.com/wiki/Elmside_Wiki?fbclid=IwAR3lGMyWdLBdMzBCmSG26QW8PohhrSEPaTEpVnuDiJjxe2BmKoBwisLmD0Y" target="_blank"> 
	fan wiki page</a> to tide you over.
	<br>
	<hr>	
	
	Enter password to see clues for round 1
	<br>
	<input type="text" onkeyup="check_password (this);">
	<br>
	<div id="hidden_div" style="display: none;"><a href="./Elmside 2023 - Round 1.pdf" download="catan_23_rnd_1">Round 1 Clues!</a></div>

	</p>
	</center>

	
	<script>
	
	function check_password (input_element) {
  
		//get value of input
		var password = input_element.value;
  
		//check value and show/hide the div
		if (password == 'meleagris gallopavo')
			document.getElementById ('hidden_div').style.display = 'block';
		else
			document.getElementById ('hidden_div').style.display = 'none';

	}
	
	// Set the date we're counting down to
	var countDownDate = new Date("Jan 27, 2022 20:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();
		
	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;
		
	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
	  // Output the result in an element with id="demo"
	  document.getElementById("Timer").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
		
	  // If the count down is over, write some text 
	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("Timer").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>
	
</body>
